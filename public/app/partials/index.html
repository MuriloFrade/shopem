<button type="button" ng-click="index.showListModal()" >Add list</button>

<!-- render all lists -->
<div ng-repeat="list in index.lists">
  <list data="list" options="index.listOptions"></list>
</div>


<!-- modal dialog for add a new list -->
<modal-dialog show='index.shownListModal' width='25%' height='30%'>
  <form class="form-list" action="#" method="post">
    <label for="title">List Title</label>
    <input type="text" name="title" ng-model>
    <button type="button" name="button">Create</button>
  </form>
</modal-dialog>
